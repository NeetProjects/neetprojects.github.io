    var typed = new Typed('#typed', {

        'vagabunda (⋋_⋌)',
        'preguiçosa ┐(•_•)┌',
        'lixo (¬_¬)',

        'podre (～Д～)',
        'iniciante ( ･ω･)ﾉ'

      typeSpeed: 60,
      startDelay: 100,
      backSpeed: 40,
      backDelay: 3000,
      smartBackspace: false,
      shuffle: true,
      loop: true,
      loopCount: Infinity,
      cursorChar: '▎'
    });
